<!-- Vol4 -->

<span>
	<h2>PocketMine-MP error parser.</h2>
	<h3>Paste your PocketMine-MP errors in you don't understand in the input below (Do not paste the logger)</h3>
	<input type="text" id="input_error" placeholder="Paste here." />
	<p id="output_error"></p>
	<script>
	document.getElementById("#input_error").addEventListener("change", change);
	document.getElementById("#input_error").addEventListener("onchange", change);
	change = function(event) {
		txt = document.getElementById("#input_error").value;
		document.getElementById("#input_error").value = "";
		document.getElementById("#output_error").innerHTML = "Error: " + txt;
		errors = {
			0: [/error/ig, "Text explainning using groups"]
		}
		for (i = 0; i < errors.length; i++) {
			document.getElementById("#output_error").innerHTML += "<br>" + txt.replace();
		}
	}
	</script>
</span>
